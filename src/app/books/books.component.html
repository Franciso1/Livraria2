<h2>Adicionar Livro</h2>
<form (ngSubmit)="addBook()">
  <input [(ngModel)]="newBook.titulo" placeholder="Título" required>
  <input [(ngModel)]="newBook.autor" placeholder="Autor" required>
  <input [(ngModel)]="newBook.editora" placeholder="Editora" required>
  <input [(ngModel)]="newBook.preco" type="number" placeholder="Preço" required>
  <button type="submit" class="btn btn-primary">Adicionar</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th>Título</th>
      <th>Autor</th>
      <th>Editora</th>
      <th>Preço</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.titulo }}</td>
      <td>{{ book.autor }}</td>
      <td>{{ book.editora }}</td>
      <td>{{ book.preco | currency }}</td>
      <td>
        <button (click)="deleteBook(book.id)" class="btn btn-danger">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>
